<script src="viz.js"></script>
<script src="lz-string.min.js"></script>
<div id="container">
  <textarea id="input">digraph {
  A1 -> {B1; B2}
  B1 -> {C1; C2} -> D1
  B2 -> {C2; C3} -> D2
        {D1; D2} -> E1
}</textarea>
  <div id="output"></div>
</div>
<button id="hide">Hide Editor</button>
<button id="size">Fit to Window</button>
<script>{
  document.title = "LiveViz";
  const input = document.getElementById("input");
  const output = document.getElementById("output");
  const size = document.getElementById("size");
  const hide = document.getElementById("hide");
  const applyStyle = (id, css) => {
    const style = document.createElement("style");
    style.setAttribute("id", id);
    style.innerText = css;
    document.body.appendChild(style);
  };
  const unapplyStyle = id => {
    const style = document.getElementById(id);
    style.parentNode.removeChild(style);
  };
  size.onclick = () => {
    if (size.innerText === "Fit to Window") {
      size.innerText = "Show Full Size";
      const style = document.createElement("style");
      applyStyle("fit", "#output { display: flex; align-items: center; justify-content: center; }");
    } else {
      size.innerText = "Fit to Window";
      unapplyStyle("fit");
    }
  };
  hide.onclick = () => {
    if (hide.innerText === "Hide Editor") {
      hide.innerText = "Show Editor";
      const style = document.createElement("style");
      applyStyle("noeditor", "#container { grid-template-columns: 0% 100%; } #input { display: none; }");
    } else {
      hide.innerText = "Hide Editor";
      unapplyStyle("noeditor");
    }
  };
  let changed = false;
  if (window.location.search) {
    input.value = LZString.decompressFromBase64(window.location.search.substr(1));
  }
  const remember = () => {
    if (changed) {
      changed = false;
      const state = LZString.compressToBase64(input.value);
      const uri = `${location.protocol}//${location.host}${location.pathname}?${state}`;
      history.replaceState({state}, document.title, uri);
    }
  };
  const render = () => output.innerHTML = Viz(input.value, "svg");
  input.onkeyup = () => {
    changed = true;
    setTimeout(remember, 5000);
    render();
  };
  render();
}</script>
<style>
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #container {
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: 35% 65%;
  }
  #input {
    grid-column: 1;
  }
  #output {
    grid-column: 2;
    overflow: auto;
  }
  #output > * {
    margin: 0 auto;
  }
  #hide {
    position: absolute;
    left: 4px;
    bottom: 4px;
  }
  #size {
    position: absolute;
    right: 4px;
    top: 4px;
  }
</style>
